<!doctype html>
<meta charset="utf-8">
<title>胡蘿蔔物價追蹤</title>
<link rel="stylesheet" href="style.css">
<h1>胡蘿蔔物價追蹤</h1>

<label>
    級距：
    <select id="gran">
        <option value="day">日</option>
        <option value="month">月</option>
        <option value="year">年</option>
    </select>
</label>
<!--折線圖-->
<canvas id="trend" height="150"></canvas>

<section id="form">
    <input type="date"   id="date">
    <input type="text"   id="product" placeholder="商品名稱" value="胡蘿蔔">
    <input type="number" id="price"   placeholder="價格 (元)">
    <button id="add">新增資料</button>
</section>

<section id="search">
    <input type="text" id="kw" placeholder="搜尋商品…">
</section>
<section id="reload-part">
    <button id="reload">重新匯入 CSV</button>
</section>

<table id="list">
    <thead><tr><th>日期</th><th>商品</th><th>價格(元/公斤)</th></tr></thead>
    <tbody></tbody>
</table>
<!-- 表格後面新增 -->
<div id="pagination"></div>

<!-- CDN 引 Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js" type="module"></script>

<script src="app.js" type="module"></script>
